<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>text-app</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="modal-create-card" class="popup"><div id="modal-content"><form action="" id="form-modal-content"><h3>Создать карточку</h3><div class="field-input"><p><label for="сard-name" class="label-input">Title</label></p><input id="сard-name" placeholder="Введите название карточки"/> <span class="error error-title"></span></div><div class="field-input"><p><label for="card-author" class="label-input">Author</label></p><input id="card-author" placeholder="Введите автора карточки"/> <span class="error error-author"></span></div><div class="field-input"><p><label for="urlImg" class="label-input">url картинки</label></p><input type="url" id="urlImg" placeholder="Введите url картинки"/> <span class="error error-urlImg"></span></div><div class="field-input upload-file"><div class="drop-area"><img src="771a93eb9bed030b18e8.svg" alt="" class="drop-area-img"> <input type="file" id="file" accept="image/*"/></div><button class="label-upload-file">Upload</button><p>Нажмите на кнопку, что бы выбрать картику или перетащите ее сюда</p></div><button type="button" id="create">Создать</button> <img src="031c85fcbf96a0ba11cc.svg" alt="icon-close" class="btn-close-popup" id="button-close"/></form></div></div><div id="modal-edite-card"><div id="modal-edite-content"><form action="" id="form-modal-edite-card"><h3>Изменить карточку</h3><label for="сard-name-edite" class="title-edite">Title</label> <input id="name-edite"/> <label for="urlImg-edite" class="url-edite">url картинки</label> <input type="url" id="urlImg-edite"/> <button type="button" id="btn-edite-content">Изменить</button> <img src="031c85fcbf96a0ba11cc.svg" alt="icon-close" class="btn-close-popup" id="button-close-edite-card"/></form></div></div><div id="modal-delete-card"><div id="modal-delete-content"><form action="" id="form-modal-delete-card"><h3>Вы действительно хотите удалить эту карточку ?</h3><button type="button" id="btn-confirm-delete-card">Удалить</button> <img src="031c85fcbf96a0ba11cc.svg" alt="icon-close" class="btn-close-popup" id="button-close-delete-card"/></form></div></div><div class="app"><div class="panel-title"><h2 class="name-project">Nafis Test-App</h2></div><div class="panel-search"><form class="form-search"><input id="form-search-input"/> <button class="btn-search form-search-btn"><img src="83bf22fea51e5d789840.svg" alt="search"/></button></form><button class="btn-create-new-card"><img src="8df1d8d0c4bc71fae7f7.svg" alt="create_a_card"/></button></div><div class="panel-cards"><ul class="list-card"></ul><div class="panel-pagination-list-cards"><button class="btn btn-prev"><img src="5d92a192c414e7a75828.svg" alt="arrow-back"/></button><ul class="ul"></ul><button class="btn btn-next"><img src="a60186e096964d9898e3.svg" alt="arrow-forward"/></button></div></div></div><template id="tmpl-new-card"><li class="card"><div class="top-card-panel"><button class="btn-card btn-delete" id="btn-delete"><img src="beef48b8928fec8e687d.svg" alt="trash"/></button> <button class="btn-card btn-edite" id="btn-edite"><img src="98d70416f9067bb5be43.svg" alt="pencil"/></button> <button class="btn-card btn-favorites"><img src="005601b09f9473c66832.svg" alt="favorites"/></button></div><h2 class="header-card"></h2><p class="author-card"></p><div class="card-img"><img class="img-card" src="" alt="foto-img"/></div><div class="bottom-card-panel"><div class="buttons-bottom-card-panel"><span class="valueLike">0</span> <button class="btn-card btn-like"><img src="f29572ac316675d22d87.svg" alt="like"/></button> <span class="valueDislike">0</span> <button class="btn-card btn-dislike"><img src="b84504db0ff6f75a808d.svg" alt="dislike"/></button></div><p class="card-creation-date"></p></div></li></template></body></html>
